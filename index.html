<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文化学園 過去問ポータル</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --main: #2c3e50; --accent: #3498db; --save: #27ae60; --all: #e74c3c; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 15px; padding-bottom: 60px; }
        .container { max-width: 900px; margin: auto; }
        
        /* タイトルエリア */
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: var(--main); margin-bottom: 5px; font-size: 1.4rem; }
        .version-badge { background: #ddd; color: #666; font-size: 10px; padding: 2px 8px; border-radius: 10px; vertical-align: middle; }

        .all-dl-box { background: #fff; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
        .btn-all { background: var(--all); color: white; border: none; padding: 15px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; max-width: 350px; }
        .update-date { font-size: 11px; color: #999; margin-top: 8px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .card { background: #fff; border-radius: 12px; padding: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 6px solid var(--accent); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card h2 { margin: 0; font-size: 1.1rem; }
        .sub-dl-btn { background: var(--save); color: white; border: none; padding: 6px 12px; border-radius: 5px; font-size: 11px; cursor: pointer; }

        .btn-group { display: flex; flex-wrap: wrap; gap: 6px; }
        .page-btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; flex: 1 1 55px; font-weight: bold; }

        /* 右下の固定バージョン表示 */
        .footer-version { position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: #bbb; z-index: 100; }

        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        #viewer img { max-width: 95%; max-height: 85%; object-fit: contain; }
        .close-btn { position: absolute; top: 20px; right: 20px; color: white; font-size: 16px; cursor: pointer; background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>文化学園 過去問アーカイブ <span class="version-badge">v1.0.2</span></h1>
    </div>

    <div class="all-dl-box">
        <button class="btn-all" onclick="downloadZip('all')">全教科を一括ダウンロード</button>
        <div class="update-date">最終更新: 2026/01/19</div>
    </div>

    <div class="grid" id="mainGrid"></div>
</div>

<div class="footer-version">bunka-kakomon-viewer v1.0.2</div>

<div id="viewer" onclick="nextPage()">
    <span class="close-btn" onclick="closeViewer(event)">閉じる</span>
    <img id="viewerImg" src="">
    <div id="pageInfo" style="color: white; margin-top: 15px; font-weight: bold;"></div>
</div>

<script>
    const subjects = [
        { id: 'rika', name: '理科', count: 6, path: 'assets/rika/' },
        { id: 'kokugo', name: '国語', count: 5, path: 'assets/kokugo/' },
        { id: 'syakai', name: '社会', count: 5, path: 'assets/syakai/' },
        { id: 'eigo', name: '英語', count: 3, path: 'assets/eigo/' }
    ];

    let curSub = ''; let curPg = 1; let maxPg = 0;
    const grid = document.getElementById('mainGrid');

    subjects.forEach(sub => {
        const card = document.createElement('div');
        card.className = 'card';
        let btns = '';
        for (let i = 1; i <= sub.count; i++) {
            btns += `<button class="page-btn" onclick="openViewer('${sub.id}', ${i})">P.${i}</button>`;
        }
        card.innerHTML = `<div class="card-header"><h2>${sub.name}</h2><button class="sub-dl-btn" onclick="downloadZip('${sub.id}')">保存</button></div><div class="btn-group">${btns}</div>`;
        grid.appendChild(card);
    });

    function openViewer(id, pg) {
        const sub = subjects.find(s => s.id === id);
        curSub = id; curPg = pg; maxPg = sub.count;
        updateView();
        document.getElementById('viewer').style.display = 'flex';
    }

    function updateView() {
        const sub = subjects.find(s => s.id === curSub);
        document.getElementById('viewerImg').src = `${sub.path}${sub.id}-${curPg}.jpg`;
        document.getElementById('pageInfo').innerText = `${sub.name} : ${curPg} / ${maxPg}`;
    }

    function nextPage() { if (curPg < maxPg) { curPg++; updateView(); } else { closeViewer(); } }
    function closeViewer(e) { if(e) e.stopPropagation(); document.getElementById('viewer').style.display = 'none'; }

    async function downloadZip(targetId) {
        const zip = new JSZip();
        const targetSubs = targetId === 'all' ? subjects : subjects.filter(s => s.id === targetId);
        const btn = event.target;
        btn.innerText = "作成中...";
        for (const sub of targetSubs) {
            for (let i = 1; i <= sub.count; i++) {
                try {
                    const res = await fetch(`${sub.path}${sub.id}-${i}.jpg`);
                    const blob = await res.blob();
                    zip.file(`${sub.id}-${i}.jpg`, blob);
                } catch (e) {}
            }
        }
        zip.generateAsync({type:"blob"}).then(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${targetId}.zip`;
            a.click();
            btn.innerText = targetId === 'all' ? "全教科を一括ダウンロード" : "保存";
        });
    }
</script>
</body>
</html>
